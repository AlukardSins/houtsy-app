<app-body class="animated fadeIn"></app-body>
<div class="text-center mt-2">
    <button class="btn btn-outline-primary" (click)="auth.login()" *ngIf="!auth.loggedIn">Ingresar</button>
    <button class="btn btn-outline-danger" (click)="auth.logout()" *ngIf="auth.loggedIn">Salir</button>
</div>
<app-footer class="animated fadeIn"></app-footer>
